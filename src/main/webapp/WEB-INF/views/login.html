<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="templates/layout-simples">

    <head>
        <title th:text="#{app_title}"></title>
    </head>
    <body>
        <th:block layout:fragment="content">
            <div class="container-fluid">
                <div class="row">
                    <span class="col-lg-4"></span>
                    <div class="col-lg-4"
                         <form th:action="@{/login}" method="POST">
                            <div class="panel panel-default">
                                <div class="panel-title">
                                    <h3 class="text-center  ">Faça Login</h3>
                                </div>

                                <div class="panel-body">
                                    <div class="text-danger text-center" th:if="${#bools.isTrue(param.error)}">
                                        O usuário e/ou senha não conferem
                                    </div>
                                    <div class="form-group has-feedback">
                                        <input type="text" class="form-control input-lg" placeholder="Seu usuário"
                                               autofocus="autofocus" name="username"/>
                                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                                    </div>
                                    <div class="form-group has-feedback">
                                        <input type="password" class="form-control input-lg" placeholder="Sua senha" name="password"/>
                                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                    </div>

                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
                                    </div>
                                    
                                    <div class="text-right">
                                        <a class="" href="">[Esqueceu sua senha?]</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
        </th:block>
    </body>    
</html>
