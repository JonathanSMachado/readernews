<html lang="pt-BR" 
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="templates/layout-simples">

    <head>
        <title th:text="#{app-title}"></title>
    </head>
    <body>
        <th:block layout:fragment="content">
            <div class="container-fluid">

                <form class="form-signin">
                    <h2 class="form-signin-heading" th:text="#{login-header}">Please sign in</h2>
                    <div class="form-group has-feedback">
                        <label for="inputEmail" class="sr-only" th:text="#{email}">Email address</label>
                        <input type="email" class="form-control input-lg" th:placeholder="#{email-placeholder}"
                               autofocus="autofocus" name="username" required/>
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="inputPassword" class="sr-only" th:text="#{password}">Password</label>
                        <input type="password" class="form-control input-lg" th:placeholder="#{password-placeholder}" name="password" required/>
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>                 
                    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{btn-enter}">btn entrar</button>
                    <div class="checkbox text-right">
                        <label>
                            <a href="#" th:text="#{forgot-password}">link para recuperaÃ§Ã£o de senha</a>
                        </label>
                    </div>
                </form>
            </div>
        </th:block>
    </body>    
</html>
