<html lang="pt-BR" 
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="templates/layout-simples">

    <head>
        <title th:text="#{app-title}">título da aplicação</title>
        <link rel="stylesheet" type="text/css" href="../../resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="../../resources/css/signin.css"/>
    </head>
    <body>
        <th:block layout:fragment="content">
            <div class="container-fluid">
                <form class="form-signin" method="POST" th:action="@{/ReaderNews/login}">
                    <h2 class="form-signin-heading" th:text="#{login-header}">Please sign in</h2>
                    <div class="form-group has-feedback">
                        <label for="inputEmail" class="sr-only" th:text="#{email}">Email address</label>
                        <input type="email" class="form-control input-lg" th:placeholder="#{email-placeholder}"
                               autofocus="autofocus" name="username" required="true"/>
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="inputPassword" class="sr-only" th:text="#{password}">Password</label>
                        <input type="password" class="form-control input-lg" th:placeholder="#{password-placeholder}" 
                               name="password" required="true"/>
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>                 
                    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{btn-enter}">btn entrar</button>
                    <div class="row">
                        <label class="col-lg-12 col-xs-12 text-right">
                            <a href="/ReaderNews/recover-password" th:text="#{forgot-password}">link para recuperação de senha</a>
                        </label>
                    </div>
                    <div class="row">
                        <label class="col-lg-12 col-xs-12 text-center">
                            <h4 class="" th:utext="#{create-user}"/>
                        </label>
                    </div>
                </form>
            </div>
        </th:block>
    </body>    
</html>
